{% extends 'index.html' %}
{% block title %}Edit Data{% endblock %}
{% block content %}
<div class="row" style="align-items: center; height: 90vh;">
    <div class="col-md-6" style="margin: 0 auto;">
      <form action="/update/{{id}}" class="border border-3 rounded" style="padding: 10px; color: #fff;">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" value={{title}}>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{description}}</textarea>
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="text" class="form-control" id="endDate" name="endDate" placeholder="DD-MM-YYYY">
        </div>
        <div class="form-group">
          <label for="priority">Priority Number</label>
          <input type="number" class="form-control" id="priority" name="priority" value={{priority}}>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" id="inlineRadio1" value="0">
            <label class="form-check-label" for="Incomplete">Incomplete</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="1">
            <label class="form-check-label" for="Complete">Complete</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
